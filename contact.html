        <!--Form to collect contact info-->
        <form class="contactform" action="#" method="get">
            <fieldset>
                <legend><h1>Contact Me</h1></legend>
                
                <div>
                    <label for="fname">First Name</label>
                    <input id="fname" name="fname" type="text" maxlength="20">
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input id="lname" name="lname" type="text" maxlength="20">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" maxlength="30">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input id="subject" name="subject" type="text" maxlength="50">  
                </div>  
                
                 
                    <h2>Tell me a little bit about what your looking for</h2>
                    <div><textarea class="contactmessage" id="message" rows="10" maxlength="500"></textarea></div>
                    <button type="submit">Submit</button>
                

            </fieldset>    
            

        </form>
